<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>연습</title>
    <style>
.special{
  width:  450px;
  height: 450px;
  border: 2px solid #0f0;
  float: left;
}
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
    $(document).ready(function(){
      $("#hide").click(function(){
        $(".special").hide();
      });
      $("#show").click(function(){
        $(".special").show();
      });
      $("#toggle").click(function(){
        $(".special").toggle();
      });
    });

    </script>
  </head>
  <body>
<form>
<input type="button" id="hide" value="그림숨기기">
<input type="button" id="show" value="그림보기">
<input type="button" id="toggle" value="그림토글">
</form>
<div class="special" id="sun">
<img src="img/junghyeon.jpg" width="450px" height="450px">
</div>
  </body>
</html>
