<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
input{
  background: yellow;
  width: 150px;
  height: 30px;
  border: 1px solid red;
}
img{
  border:2px solid red;
}
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#btn").click(function(){
        $("img").animate({ width: "600px" },1000);
        $("img").animate({ height: "600px" },1000);
        $("img").animate({ borderRadius: "50px" },1000);
      });
    });

    </script>
  </head>
  <body>
<img src="img/sana.jpg" width="300" height="300">
<br><b>사나에오</b><br>
<input type="button"id="btn" value="확대하기">
  </body>
</html>
