<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
button{
  width: 100px;
  height: 30px;
  border:1px solid red;
}
img{
  border : 1px solid red;
}
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#btn1").click(function(){
        $("#snow").animate({marginLeft:"+=300px"},"slow");
        $("#snow").animate({marginLeft:"-=300px"},"slow");
      });
      $("#btn2").click(function(){
        $("img").animate({height:"toggle"},"slow");
      });
    });

    </script>
  </head>
  <body>
<img src="img/snow.jpg" width="300" height="300" id="snow">
<br><b>한국의 겨울</b>눈이와요~<br>
<button id="btn1">좌우 이동</button>
<button id="btn2">이미지 토글</button>
  </body>
</html>
